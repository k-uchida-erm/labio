name: Deploy to Dev (labio-dev)

on:
  push:
    branches: [develop]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID_DEV: ${{ secrets.SUPABASE_PROJECT_ID_DEV }}

