name: Deploy to Dev (labio-dev)

on:
  push:
    branches: [develop]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID_DEV: ${{ secrets.SUPABASE_PROJECT_ID_DEV }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Apply migrations to labio-dev
        env:
          SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID_DEV: ${{ env.SUPABASE_PROJECT_ID_DEV }}
        run: |
          npx supabase link --project-ref "$SUPABASE_PROJECT_ID_DEV"
          npx supabase db push

      - name: Generate TypeScript types from labio-dev
        env:
          SUPABASE_PROJECT_ID_DEV: ${{ env.SUPABASE_PROJECT_ID_DEV }}
        run: |
          npx supabase gen types typescript --project-id "$SUPABASE_PROJECT_ID_DEV" > src/types/database.types.ts

      - name: Upload generated types
        uses: actions/upload-artifact@v4
        with:
          name: database-types-dev
          path: src/types/database.types.ts
