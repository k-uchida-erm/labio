name: Deploy to Dev (labio-dev)

on:
  push:
    branches: [develop]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID_DEV: ${{ secrets.SUPABASE_PROJECT_ID_DEV }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Apply migrations to labio-dev
        env:
          SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID_DEV: ${{ env.SUPABASE_PROJECT_ID_DEV }}
        run: |
          # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã«ãƒªãƒ³ã‚¯
          npx supabase link --project-ref "$SUPABASE_PROJECT_ID_DEV" || true

          # ãƒžã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨ï¼ˆæ–°ã—ã„ãƒžã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã®ã¿ï¼‰
          echo "ðŸ”„ ãƒžã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨ä¸­..."
          npx supabase db push

      - name: Generate TypeScript types from labio-dev
        env:
          SUPABASE_PROJECT_ID_DEV: ${{ env.SUPABASE_PROJECT_ID_DEV }}
        run: |
          npx supabase gen types typescript --project-id "$SUPABASE_PROJECT_ID_DEV" > src/types/database.types.ts

      - name: Commit type definitions
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/types/database.types.ts
          git diff --staged --quiet || git commit -m "chore: update database types from labio-dev [skip ci]"
          git push || echo "No changes to commit"
